
<!-- Mobile Specific Meta -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- meta character set -->
<meta charset="UTF-8">

<meta name="description" content="Art by Danielle Navarro"/>
<meta name="twitter:title" content="Art by Danielle Navarro"/>
<meta name="twitter:description" content=""/>
<meta name="twitter:url" content="https://art.djnavarro.net"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:creator" content="@djnavarro"/>
<meta name="twitter:site" content="@djnavarro"/>
<meta name="og:title" content="Art by Danielle Navarro"/>
<meta name="og:description" content=""/>
<meta name="og:url" content="https://art.djnavarro.net"/>
<meta name="og:type" content="website"/>
<meta name="og:locale" content="en_US"/>
<meta name="article:author" content="Danielle Navarro"/>

<meta name="twitter:image:src" content="http://art.djnavarro.net{{ .Params.Trailer | relURL }}"/>
<meta name="og:image" content="http://art.djnavarro.net{{ .Params.Trailer | relURL }}"/>

<!-- googlefonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

<!-- bootstrap, popper and jquery -->
<link rel="stylesheet" href="{{ "/css/bootstrap.css" | relURL }}" />
<script src="{{ "/js/jquery-2.2.4.min.js" | relURL }}" /></script>
<script src="{{ "/js/popper.min.js" | relURL }}" /></script>
<script src="{{ "/js/bootstrap.min.js" | relURL }}" /></script>

<!-- owl carousel: http://owlcarousel2.github.io/OwlCarousel2 -->
<link rel="stylesheet" href="{{ "/css/owl.carousel.css" | relURL }}" />
<script src="{{ "/js/owl.carousel.min.js" | relURL }}" /></script>

<!-- simple lightbox: https://simplelightbox.com/ -->
<link rel='stylesheet' href="{{ "/css/simplelightbox.min.css"  | relURL }}" />
<script src="{{ "/js/simple-lightbox.min.js"  | relURL }}"></script>

<!-- theme CSS & JS -->
<link rel="stylesheet" href="{{ "/css/main.css" | relURL }}" />
<script src="{{ "/js/main.js"  | relURL }}"></script>
<script src="{{ "/js/jquery.sticky.js" | relURL }}" /></script>

<!-- magnific-popup -->
<link rel="stylesheet" href="{{ "/css/magnific-popup.css" | relURL }}" />
<script src="{{ "/js/jquery.magnific-popup.js"  | relURL }}"></script>

<!-- nice select -->
<link rel="stylesheet" href="{{ "/css/nice-select.css" | relURL }}" />
<script src="{{ "/js/jquery.nice-select.min.js" | relURL }}" /></script>

<!-- syntax highlighting -->
<link rel='stylesheet' href='{{ "css/highlight.css" | relURL }}' title='hl'>
{{ range .Params.html_dependencies }}
  {{ . | safeHTML }}
{{ end }}
