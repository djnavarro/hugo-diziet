
<!-- start splash area -->
<section>
  <div class="splash-container">
    <div class="splash-image"></div>
    <div class="splash-caption-container">

        {{ if isset .Params "prefix" }}
          <div class="splash-caption-prefix">
            {{ .Prefix | markdownify }}
          </div>
        {{ end }}

        {{ if isset .Params "caption" }}
          <div class="splash-caption-main">
            {{ .Caption | markdownify }}
          </div>
        {{ end }}

        {{ if isset .Params "suffix" }}
          <div class="splash-caption-suffix">
            {{ .Suffix | markdownify }}
          </div>
        {{ end }}
    </div>
  </div>
</section>
<!-- end splash area -->
