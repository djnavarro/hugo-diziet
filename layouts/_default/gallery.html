<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "header.html" . }}

  <body>

    {{ partial "splash.html" . }}

    <!-- Start gallery area -->
    <section class="gallery-area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 pb-30 header-text">
          <h1 class="text-white">{{ .Title | markdownify }}</h1>

          <p>{{ .Summary | markdownify }}</p>
        </div>
      </div>

      <div class="gal">
        <!-- Add gallery content -->
        {{ .Content }}
      </div>
    </div>

    </section>

    <!-- footer -->
    {{ partial "footer.html" . }}

  </body>
</html>
